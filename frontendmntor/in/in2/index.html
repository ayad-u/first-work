<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main id="product">
  <picture>
    <source srcset="images/image-product-desktop.jpg" media="(min-width:700px)">
    <img src="images/image-product-mobile.jpg" alt=" Gabrielle Essence Eau De Parfum">
  </picture>
  <div class="prodect-content">
    <p class="category">Perfume</p>
    <h1>Gabrielle Essence Eau  De Parfum</h1>
    <p class="explane"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discont-price">  $149.99 </p>
        <p class="original-price"><del>$169.99</del></p>
      </div>
      <button class="cart">Add to Cart</button>
  </div>
</main>

</body>
</html>
